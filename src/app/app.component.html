<div>
  <form action="" [formGroup]="loginForm">

      <input type="text" placeholder="name" formControlName="name"><br><br>
      <input type="text" placeholder="email" formControlName="email" maxlength="4"><br><br>
      <input type="text" placeholder="password" formControlName="password">

      <button type="submit" (click)="submit()" [disabled]="loginForm.invalid">Submit</button>
  </form>
</div>

<div>
  <table>
    <thead>
      <tr>
        <th># :</th>
        <th>Name :</th>
        <th>father name </th>
        <th>mother name </th>
        <th>age</th>
        <th>education</th>
        <th>country</th>
        <th>Contact number</th>
        <th>Parents number</th>
      </tr>
    </thead>
  </table>
</div>
