<div>
  <form action="" [formGroup]="loginForm">

    <input type="text" placeholder="name" formControlName="name"><br><br>
    <input type="text" placeholder="email" formControlName="email" maxlength="4"><br><br>
    <input type="text" placeholder="password" formControlName="password">

    <button type="submit" (click)="submit()" [disabled]="loginForm.invalid">Submit</button>
    <form [formGroup]="loginForm">
      <input type="text" placeholder=" firstName ">
      <input type="text" placeholder="lastName ">
      <input type="text" placeholder="full address ">
      <input type="text" placeholder="email full address">
      <input type="text" placeholder="password">

      <button>login</button>

    </form>

</div>
