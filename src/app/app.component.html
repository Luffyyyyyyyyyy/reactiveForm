<div>
  <form action="" [formGroup]="loginForm">

    <input type="text" placeholder="name" formControlName="name"><br><br>
    <input type="text" placeholder="email" formControlName="email" maxlength="4"><br><br>
    <input type="text" placeholder="password" formControlName="password">

    <button type="submit" (click)="submit()" [disabled]="loginForm.invalid">Submit</button>
    <form [formGroup]="loginForm">
      <div class="pt-2">
        <label for="firstName">First Name</label>
        <input type="text" placeholder="Enter your First Name">
      </div>
      <div class="pt-2">
        <label for="lastName">Last Name</label>
        <input type="text" placeholder="Enter your Last Name">
      </div>
      <div class="pt-2">
        <label for="address">Address</label>
        <input type="text" placeholder="Enter your Permanent Address">
      </div>
      <div class="pt-2">
        <label for="email">Email ID</label>
        <input type="email" placeholder="Email Id">
      </div>
      <div class="pt-2">
        <label for="password">Password</label>
        <input type="password" placeholder="Password">
      </div>

      <button>login</button>

    </form>

</div>

  <h3>My name gulab bhati</h3>

        <th>village</th>



      </tr>

      <tr>
        <!-- *ngIf="data.value">   -->
        <td>{{data.id}}</td>

    </tbody>
  </table>

</div>
