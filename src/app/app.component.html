<div>
  <form action="" [formGroup]="loginForm">
    <div class="pt-2">
      <label for="firstName">First Name</label>
      <input type="text" placeholder="Enter your First Name">
    </div>
    <div class="pt-2">
      <label for="lastName">Last Name</label>
      <input type="text" placeholder="Enter your Last Name">
    </div>
    <div class="pt-2">
      <label for="address">Address</label>
      <input type="text" placeholder="Enter your Permanent Address">
    </div>
    <div class="pt-2">
      <label for="email">Email ID</label>
      <input type="email" placeholder="Email Id" formControlName="email">
    </div>
    <div class="pt-2">
      <label for="password">Password</label>
      <input type="password" placeholder="Password" formControlName="password">
    </div>

    <button type="submit" (click)="submit()" [disabled]="loginForm.invalid">Submit</button>


  </form>

</div>

</div>
